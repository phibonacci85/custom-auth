<header>
  <div *ngIf="user$ | async; let user; else guest">
    <h1>{{user.displayName}}</h1>
    <h1>{{user.email}}</h1>
    <h1>{{user.photoURL}}</h1>
    <h1>{{user.uid}}</h1>
    <pre>{{user.roles | json}}</pre>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #guest>GUEST MODE!</ng-template>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<div *ngIf="error$ | async as err">
  <pre>{{err | json}}</pre>
</div>
